<!-- Create Blog Post Modal -->

<div id="createPostModal" class="modal">
    <div class="modal-content">
        <span id='close-create-post' class="close">&times;</span>
        <h2>Create New Post</h2>
        <form id="create-post-form" method="post" action="{% url 'create_post' %}">
            {% csrf_token %}
            <input type="hidden" name="post_id" id="post-id" value="">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" name="title" required>

            <label for="post-content">Content:</label>
            <textarea id="post-content" name="content" required></textarea>

            <label for="category-create">Category</label>
            <select id="category-create" name="category">
                <option value="No Category" selected>No Category</option>
                <option value="Product Review">Product Review</option>
                <option value="Tips and Tricks">Tips and Tricks</option>
            </select>

            <button type="submit">Publish!</button>
        </form>
    </div>
</div>
