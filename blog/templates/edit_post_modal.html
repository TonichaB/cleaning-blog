<!-- Edit Post Modal -->
 <div id="edit-post-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-edit-post" id="close-edit-post">&times;</span>
        <h2>Edit Post</h2>
        <form id="edit-post-form">
            {% csrf_token %}
            <input type="hidden" id="edit-post-id">
            <div>
                <label for="edit-post-title">Title:</label>
                <input type="text" id="edit-post-title" required>
            </div>
            <div>
                <label for="edit-post-content">Content:</label>
                <textarea id="edit-post-content" required></textarea>
            </div>
            <div>
                <label for="edit-post-category">Category:</label>
                <select id="edit-post-category" name="category">
                    <option value="No Category">No Category</option>
                    <option value="Product Review">Product Review</option>
                    <option value="Tips and Tricks">Tips and Tricks</option>
                </select>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
 </div>
