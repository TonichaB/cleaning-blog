<!-- Edit Post Modal -->
 <div id="editPostModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="close-edit-post">&times;</span>
        <h2>Edit Post</h2>
        <form id="edit-post-form" method="POST" action="{% url 'edit_post' post_id %}">
            {% csrf_token %}
            <input type="hidden" name="post_id" id="edit-post-id">
            <label for="edit-title">Title:</label>
            <input type="text" name="title" id="edit-title" required>
            <label for="edit-content">Content:</label>
            <textarea name="content" id="edit-content" required></textarea>
            <button type="submit">Save Changes</button>
        </form>
    </div>
 </div>
