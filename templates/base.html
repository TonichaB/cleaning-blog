{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Cleaning Blog</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}">
            <h1 id="logo">Cleaning Together Blog</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" aria-expanded="false">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle navigation menu">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
            <span class="sr-only">Menu</span>
        </label>
        <nav role="navigation" aria-label="Main navigation">
            <ul id="menu">
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'blog' %}">Blog</a>
                </li>
                <li>
                    <a href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        {% block content %}


        {% endblock content %}
        
    </main>
    <footer>
        <p>Footer Content To Go Here</p>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/96afde0967.js" crossorigin="anonymous"></script>
</body>
</html>
